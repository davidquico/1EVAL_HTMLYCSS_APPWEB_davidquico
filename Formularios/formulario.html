<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio formulario</title>
  </head>
  <body>
    <form action="procesarioformulario.php" method="get">
      
    <!--Nombre, apellidos y email-->
      <p>Nombre:&nbsp;<input type="text" name="nombre" size="40"></p>
      <p>Apellidos:&nbsp;<input type="text" name="apellidos" size="40"></p>
      <p>Email:&nbsp;<input type="email" name="email" size="40" required></p>

    <!--Año de nacimiento-->
      <p>
        Año de nacimiento:&nbsp;<input type="number" name="nacido" max="2022" min="1950"></p>

    <!--Archivo file-->
      <p>Foto DNI:&nbsp;<input type="file" name="fotodni" size="2" accept=".pdf,.html"></p>

    <!--Botón radio-->
      <p>
        Sexo:&nbsp;<input type="radio" name="hm" value="h">&nbsp;Hombre
        <input type="radio" name="hm" value="m">&nbsp;Mujer
      </p>

    <!--Casilla de verificación-->
      <p>
        Deportes<input type="checkbox" name="futbol">&nbsp;Fútbol
        <input type="checkbox" name="baloncesto">&nbsp;Baloncesto
        <input type="checkbox" name="tennis">&nbsp;Tennis
        <input type="checkbox" name="voleyball">&nbsp;Voleyball
        <input type="checkbox" name="beisbol">&nbsp;Beisbol
      </p>

    <!--Submit y reset-->
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </p>
    </form>
  </body>
</html>
